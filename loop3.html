<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        for (let index = 0; index < 10; index++) {
            if (index === 5) {
                break;
            }
            document.write("Hello" + index+ "<br />");   
        }

        for (let b = 0; b < 10; b++) {
                if (b === 5) {
                    continue;
                }
                document.write("Hello" + b + "<br />");
            }
        </script>
</body>
</html>
